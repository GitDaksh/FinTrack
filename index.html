<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app-root">
    <header>
      <div class="header-left">
        <h1>ðŸ’° FinTrack</h1>
        <nav class="nav-links">
          <!-- Example nav links for future expansion -->
          <!-- <a href="#">Dashboard</a>
          <a href="#">Reports</a>
          <a href="#">Settings</a> -->
        </nav>
      </div>
      <button id="theme-toggle">ðŸŒ™</button>
    </header>

    <!-- Dashboard Summary -->
    <section id="summary">
      <div class="card">
        <h3>Income</h3>
        <p id="total-income">â‚¹0</p>
      </div>
      <div class="card">
        <h3>Expense</h3>
        <p id="total-expense">â‚¹0</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p id="balance">â‚¹0</p>
      </div>
    </section>

    <!-- Add Transaction Form -->
    <section id="add-transaction">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <input type="text" id="amount" placeholder="Amount (â‚¹)" autocomplete="off" />
        <input type="text" id="description" placeholder="Description" required />
        <select id="category">
          <option value="income">Income</option>
          <option value="food">Food</option>
          <option value="travel">Travel</option>
          <option value="shopping">Shopping</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Add</button>
      </form>
      <div id="form-error" class="form-error"></div>
    </section>

    <!-- Transaction List -->
    <section id="transactions">
      <h2>Transactions</h2>
      <ul id="transaction-list"></ul>
    </section>

    <!-- Charts -->
    <section id="charts">
      <h2>Spending Overview</h2>
      <div class="chart-container">
        <div id="bar-chart" class="chart"></div>
        <div>
          <div id="pie-chart" class="pie"></div>
          <div class="pie-legend">
            <span><span class="legend-dot income-dot"></span> Income</span>
            <span><span class="legend-dot expense-dot"></span> Expense</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Category Breakdown -->
    <section id="category-breakdown">
      <h2>Category Breakdown</h2>
      <div id="category-list"></div>
      <div id="category-bar-chart"></div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
